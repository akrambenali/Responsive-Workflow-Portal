<table class="table white" id="myTable">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">step</th>
            <th scope="col">opentasks</th>
            <th scope="col">closedtasks</th>
            <th scope="col">avg</th>
            <th scope="col">max</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let step of steps" data-toggle="collapse" data-target="#demo1" data-parent="#myTable">
            <th scope="row">{{step.position}}</th>
            <td>{{step.step}}</td>
            <td>{{step.opentasks}}</td>
            <td>{{step.closedtasks}}</td>
            <td [ngClass]="{'red': step.avg === 10,'green': step.avg === 1}">{{step.avg}}</td>
            <td [ngClass]="{'red': step.max === 20,'green': step.max === 2 ,'yellow': step.max === 15  }">{{step.max}}</td>
        </tr>
    </tbody>
    <tbody id="demo1" class="collapse">
        <tr *ngFor="let step of steps">
            <td colspan="6" class="hiddenRow">
                <div>{{step.step}}</div>
            </td>
        </tr>
    </tbody>
</table>
